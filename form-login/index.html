<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/3b2e726caa.js" crossorigin="anonymous"></script>
    <title>form login</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Form đăng nhập</h1>
            <div class="formgroup">
                <i class="fa-regular fa-user"></i>
                <label for="form-input"></label>
                <input type="text" class="form-input" placeholder="Tên đăng nhập" autofocus>
            </div>
            <div class="formgroup">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng Nhập" class="form-submit">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/app.js"></script>
</html>
